    <style>
        :root {
            --input-padding-x: 1.5rem;
            --input-padding-y: .75rem;
        }

        body {
            background: white;
            font-family: "Arial";
            overflow-x: hidden;
        }

        .card-signin {
            border: 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .card-signin .card-title {
            margin-bottom: 2rem;
            font-weight: 500;
            font-size: 1.5rem;
        }

        .form-signin {
            width: 90%;
            margin-left: 10%;
        }

        .form-signin .btn {
            font-size: 80%;
            border-radius: 5px;
            letter-spacing: .1rem;
            font-weight: bold;
            transition: all 0.2s;
        }

        .form-label-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-label-group input {
            height: auto;
            border-radius: 5px;
        }

        .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0;
            line-height: 1.5;
            color: #495057;
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
        }

        .form-label-group input {
            outline: none;
            border: 0;
            border-radius: 0;
            border-bottom: 1px solid black;
        }


        .form-label-group input::-webkit-input-placeholder {
            color: transparent;
        }

        .form-label-group input:-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-ms-input-placeholder {
            color: transparent;
        }

        .form-label-group input::-moz-placeholder {
            color: transparent;
        }

        .form-label-group input::placeholder {
            color: transparent;
        }

        .form-label-group input:not(:placeholder-shown) {
            padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
            padding-bottom: calc(var(--input-padding-y) / 3);
        }

        .form-label-group input:not(:placeholder-shown) ~ label {
            padding-top: calc(var(--input-padding-y) / 3);
            padding-bottom: calc(var(--input-padding-y) / 3);
            font-size: 12px;
            color: #777;
        }

        .btn-primary.btn-register {
            background-color: #EC223A;
            border-radius: 50px;
            padding: 10px 35px;
            outline: none;
            border: 0;
        }

        .btn-google {
            background-color: transparent;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }

        .btn-google i {
            color: #ea4335;
            font-size: 25px;
        }

        .btn-facebook {
            background-color: transparent;
            box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        }

        .btn-facebook i {
            color: #3b5998;
            font-size: 25px;
        }

        input:focus {
            outline: none !important;
        }

        @media (max-width: 450px) {
            /*.container {*/
            /*    padding: 0 !important;*/
            /*}*/

            .btn-google i {
                font-size: 15px;
            }

            .btn-facebook i {
                font-size: 30px;
            }

            .form-signin .btn {
                font-size: 74%;
            }
        }

        .card2 {
            display: block;
            top: 0px;
            position: relative;
            max-width: 262px;
            background-color: #f2f8f9;
            border-radius: 4px;
            padding: 32px 24px;
            margin: 12px;
            text-decoration: none;
            z-index: 0;
            overflow: hidden;
            border: 1px solid #f2f8f9;
        }

        .card2:hover {
            -webkit-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
            box-shadow: 0px 4px 8px rgba(38, 38, 38, 0.2);
            top: -4px;
            border: 1px solid #cccccc;
            background-color: white;
        }

        .card2:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: -16px;
            right: -16px;
            /*background: #00838d;*/
            height: 32px;
            width: 32px;
            border-radius: 32px;
            -webkit-transform: scale(2);
            transform: scale(2);
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-transition: -webkit-transform 0.15s ease-out;
            transition: -webkit-transform 0.15s ease-out;
            transition: transform 0.15s ease-out;
            transition: transform 0.15s ease-out, -webkit-transform 0.15s ease-out;
        }

        .card2:hover:before {
            -webkit-transform: scale(2.15);
            transform: scale(2.15);
        }

    </style>
